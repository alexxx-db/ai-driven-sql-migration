name: ExamplePipeline
version: "1.0"
extract_folder: /tmp/extracts/
steps:
  - name: inventory
    type: sql
    extract_source: resources/assessments/inventory.sql
    mode: overwrite
    frequency: daily
    flag: active
  - name: random_data
    type: python
    extract_source: resources/assessments/db_extract_dep.py
    mode: overwrite
    frequency: daily
    flag: active
    dependencies:
      - databricks_labs_dqx
      - databricks_labs_ucx


